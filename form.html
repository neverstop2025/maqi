<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">

    <div class="max-w-2xl mx-auto bg-white p-6 rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold text-center mb-4">Student Test</h1>
        
        <!-- Question 1 -->
        <div class="mb-4">
            <p class="font-semibold">1. What does HTML stand for?</p>
            <label class="block"><input type="radio" name="q1" value="a" class="mr-2"> Hyper Text Markup Language</label>
            <label class="block"><input type="radio" name="q1" value="b" class="mr-2"> High Tech Machine Learning</label>
            <label class="block"><input type="radio" name="q1" value="c" class="mr-2"> Hyper Transfer Markup Logic</label>
        </div>

        <!-- Question 2 -->
        <div class="mb-4">
            <p class="font-semibold">2. What is the use of Tailwind CSS?</p>
            <label class="block"><input type="radio" name="q2" value="a" class="mr-2"> Server-side programming</label>
            <label class="block"><input type="radio" name="q2" value="b" class="mr-2"> Utility-first CSS framework</label>
            <label class="block"><input type="radio" name="q2" value="c" class="mr-2"> JavaScript Library</label>
        </div>

        <!-- Submit Button -->
        <button onclick="submitTest()" class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600">Submit</button>

        <!-- Message Display -->
        <p id="resultMessage" class="mt-4 text-center font-semibold text-green-600 hidden">Thank you for submitting!</p>
    </div>

    <script>
        function submitTest() {
            document.getElementById('resultMessage').classList.remove('hidden');
        }
    </script>

</body>
</html>
